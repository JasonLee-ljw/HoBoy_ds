<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HoBoy电商网站--服饰</title>
    <link rel="stylesheet" href="../css/main/common.css" type="text/css">
    <link rel="stylesheet" href="../css/shopCar.css" type="text/css">
</head>
<body>
    <div class="wrap">
        <!-- 顶部条 -->
        <div class="commu main-1">
            <header class="head_Bar">
                <span class="welcome">hi~ 欢迎来到HoBoy</span>
                <div class="user_Admin" id="user_Admin1">
                    <ul class="user_Item" >
                        <li><a href="javascript:;" class="register" data-id="register_openOrClose">登录</a></li>
                        <li><a href="javascript:;" class="login" data-id="login_openOrClose">注册</a></li>
                        <li><a href="javascript:;" class="exit isShow" >退出</a></li>
                    </ul>
                    <div class="collect_shopCar">
                        <a href="javascript:;" class="collect">收藏夹</a>
                        <a href="javascript:;" class="shopCar">购物车</a>
                    </div>
                </div>
            </header>
        </div>
        <!--购物车详情-->
        <div class="shopCar_wrap">
            <!--下单流程-->
            <div class="account_process">
                <img src="../images/shopCar_logo.PNG" alt="我的购物车">
                <div class="account_process-item">
                    <ul class="process_line">
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                    <ul class="process_text">
                        <li>查看购物车</li>
                        <li>填写订单</li>
                        <li>付款、购买成功</li>
                    </ul>
                </div>
            </div>
            <div class="shopCar_detail">
                <div class="shopCar_detailNav" style="color: #ffffff">
                    <ul>
                        <li>商品信息</li>
                        <li>单价</li>
                        <li>数量</li>
                        <li>小计</li>
                        <li>操作</li>
                    </ul>
                </div>
                <div class="commodity_contents">
                    <ul>
                        <li class="commodity_contents-1">
                            <div>
                                <input type="checkbox">
                                <img src="../images/product/cloths/photoDetail/blackT_small.jpg" alt="T恤">
                            </div>
                            <div class="text_detail">
                                <a href="javascript:;" style="color: #000000">长安少年系列男子短袖文化衫</a><br>
                                <span>颜色：标准黑&nbsp;&nbsp;</span>
                                <span>尺寸：XL</span>
                            </div>
                        </li>
                        <li style="text-align: left"><span>￥288</span></li>
                        <li style="text-align: left">
                            <button style="width: 15px">-</button>
                            <input type="text" placeholder="1" value="1" style="width: 50px;text-align: center">
                            <button style="width: 15px">+</button>
                        </li>
                        <li style="text-align: left"><span>￥288</span></li>
                        <li>
                            <a href="javascript:;"><span>删除</span></a>
                            <a href="javascript:;"><span>移入收藏夹</span></a>
                        </li>
                    </ul>
                </div>
                <div class="commodity_account">
                    <div>
                        <span>已选中&nbsp;<em style="color: red">1</em>&nbsp;件商品</span>&nbsp;&nbsp;
                        <span>应付金额：<i>￥288</i></span>
                    </div>
                        
                    <ul>
                        <li class="AllselectOrDelete">
                            <input type="checkbox" />全选&nbsp;
                            <input type="checkbox" />删除&nbsp;
                            <input type="checkbox" />移入收藏夹&nbsp;
                            <a href="javascript:;" class="commodity_op">清空失效商品</a>
                        </li>
                        <li class="shopOrAccount"><a href="javascript:;">去结算</a></li>
                        <li class="shopOrAccount"><a href="javascript:;">继续购物</a></li>
                    </ul>
                </div>
            </div>
            
        </div>
    </div>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="../js/require.js" data-main="../js/main"></script>
    <script src="../js/listenEvent.js"></script>
</body>
</html>
