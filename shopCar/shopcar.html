<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HoBoy电商网站--服饰</title>
    <link rel="stylesheet" href="../css/main/common.css" type="text/css">
    <link rel="stylesheet" href="../css/shopCar.css" type="text/css">
</head>
<body>
    <div class="wrap" id="main_Wrap">
        <!-- 顶部条 -->
        
        <!--购物车详情-->
        <div class="shopCar_wrap">
            <!--下单流程-->
            <div class="account_process">
                <img src="../images/shopCar_logo.PNG" alt="我的购物车">
                <div class="account_process-item">
                    <ul class="process_line">
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                    <ul class="process_text">
                        <li>查看购物车</li>
                        <li>填写订单</li>
                        <li>付款、购买成功</li>
                    </ul>
                </div>
            </div>
            <div class="shopCar_detail" id="shopCar_detail">
                <div class="shopCar_detailNav" style="color: #ffffff">
                    <ul>
                        <li>商品信息</li>
                        <li>单价</li>
                        <li>数量</li>
                        <li>小计</li>
                        <li>操作</li>
                    </ul>
                </div>
                
                
                <div class="commodity_account" id="commodity_totalAccount">
                    <div>
                        <span>已选中&nbsp;<em style="color: red" id="already_select">0</em>&nbsp;件商品</span>&nbsp;&nbsp;
                        <span>应付金额：<i id="should_PayMoney">￥0</i></span>
                    </div>
                        
                    <ul>
                        <li class="AllselectOrDelete">
                            <input type="checkbox" id="all_Select"/>全选&nbsp;
                            <a href="javascript:;" class="commodity_op">删除选中商品</a>
                            <a href="javascript:;" class="commodity_op">移入收藏夹</a>
                            <a href="javascript:;" class="commodity_op">清空失效商品</a>
                        </li>
                        <li class="shopOrAccount"><a href="javascript:;">去结算</a></li>
                        <li class="shopOrAccount"><a href="../product/hot.html" >继续购物</a></li>
                    </ul>
                </div>
            </div>
            
        </div>
        <footer></footer>
    </div>

    <!--确认是否删除商品-->
    <div class="dialog  smallDialog_wrap isShow" id="selectDeleteCommodity">
    </div>

    <!--提示是否退出登录-->
    <div class="dialog smallDialog_wrap isShow" id="selectIsExit">  
    </div>


    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="../js/require.js" data-main="../js/main"></script>
    <script src="../js/listenEvent.js"></script>
</body>
</html>
