<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HoBoy电商网站--服饰</title>
    <link rel="stylesheet" href="../css/main/common.css" type="text/css">
    <link rel="stylesheet" href="../css/shopCarAndCollects.css" type="text/css">
</head>
<body>
    <div class="wrap" id="main_Wrap">
        <!-- 顶部条 -->
        
        <!--搜索结果详情-->
        <article class="shopCar_wrap collects_wrap seachResult_wrap" id="seachResult_review">
            <!--下单流程-->
            <section class="collects_logoBar seach_KeyWord-wrap">
                <span>搜索关键词：&nbsp;<em id="seach_KeyWord"></em></span>
                <span>为您找到&nbsp;&nbsp;<em id="seach_counts"></em>&nbsp;&nbsp;件商品</span> 
            </section>
            <section class="collects_commodityList" >
                <ul class='collects_commodity-wrap' id="seachResult_wrap">
                    <!--搜索结果商品动态插入-->
                </ul>  
            </section>
            <section class="collect_empty " id="seachResult_null">
                <a href="../product/hot.html"><img src="../images/none.png" alt="空" title="点我去添加商品"><span>您搜索的商品不存在</span></a>
            </section>
            <section class="collectsCount" id="collects_goShoppingOrShopCar">
                <div class="collectsCount-item-1">
                    <a href="../product/hot.html" >继续购物</a>
                </div>
            </section>
            
        </article>
        
    </div>

    <!--确认是否删除商品-->
    <div class="dialog  smallDialog_wrap isShow" id="selectDeleteCommodity">
    </div>


    <!--提示是否退出登录-->
    <div class="dialog smallDialog_wrap isShow" id="selectIsExit">  
    </div>

    <!--确认是否清空收藏夹商品-->
    <div class="dialog  smallDialog_wrap isShow" id="selectClearCollects">
    </div>

    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="../js/require.js" data-main="../js/main"></script>
    <script src="../js/listenEvent.js"></script>
</body>
</html>
