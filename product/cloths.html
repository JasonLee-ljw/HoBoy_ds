<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HoBoy电商网站--服饰</title>
    <link rel="stylesheet" href="../css/main/common.css" type="text/css">
    <link rel="stylesheet" href="../css/main/product/product.css" type="text/css">
</head>
<body>
    <div class="wrap" id="main_Wrap">
        <!-- 顶部条 -->
        
        <!--导航菜单-->
        <div class="commu main-3">
            <div class="main_Nav">
                <ul class="main_Nav-item">
                    <li><a href="./index.html">首页</a></li>
                    <li><a href="../product/hot.html">服饰</a></li>
                </ul>
            </div>
            <!--当前路径示意-->
            <div class="current_router">
                <dl>
                    <span>当前位置&nbsp;:</span>
                    <dt><a href="./index.html">首页&nbsp;&gt;</a></dt>
                    <dt><a href="../product/hot.html">服饰&nbsp;&gt;</a></dt>
                    <dt><a href="../product/cloths.html">上装</a></dt>
                </dl>
            </div>
        </div>
        <!--图片轮播栏-->
        <div class="photo_Show">
            <div class="photo-item" >
                <ul class="main-i" id="photo_wrap-detail">  
                    <li><img src="../images/product/{{photoName}}.jpg" alt="{{alt}}" class="img-i" id="{{newAttr}}" /></li> 
                </ul>  
            </div>
            
            <div class="control" id="template_control-detail">
                <a href="javascript:;" class="control-i " data-id="{{newAttr}}"></a>
            </div>
        </div>
        <!--分类导航-->
        <div class="classify_Nav">
            <ul class="classify_Nav-item">
                <li class="hot_stores"><a href="../product/hot.html" >热门</a></li>
                <li class="tops_cloths"><a href="../product/cloths.html" >上装</a></li>
                <li><a href="../product/pants.html" >下装</a></li>
                <li><a href="../product/shoes.html" >鞋子</a></li>
                <li><a href="../product/decorations.html" >装饰</a></li>
            </ul>
        </div>
        
        <!--上装-->
        <div class="commu main-tops">
            <div class="tops_set">
                <ul id="tops_set-wrap">
                    <li class="tops_set-item" >
                        <a href='javascript:;' ><img src="../images/product/cloths/{{photoName}}.jpg" alt="{{alt}}" data-id="newAttr"></a>
                        <div id="newAttr">
                            <h3>纯羊皮轻便皮衣</h3>
                            <p>&nbsp;&nbsp;后幅主题图案定位冲孔，轻便工艺更具时尚感</p>
                            <a href="../product/commodityDetail.html" class="details">查看详情</a>
                        </div>
                    </li>
                </ul>
            </div>  
        </div>
        
    </div>

    <!--登录-->
    <div class='dialog register_wrap isShow' id='register_openOrClose'>
    </div>

    <!--新用户注册-->
    <div class="dialog login_wrap isShow" id="login_openOrClose">
    </div>

    <!--提示是否注册-->
    <div class="dialog  smallDialog_wrap isShow" id="returnLogin">
    </div>
    
    <!--注册成功-->
    <div class="dialog  smallDialog_wrap isShow" id="loginSuccess">
    </div>

    <!--提示是否退出登录-->
    <div class="dialog smallDialog_wrap isShow" id="selectIsExit">  
    </div>

    
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="../js/require.js" data-main="../js/main"></script>
    <script src="../js/listenEvent.js"></script>
</body>
</html>
