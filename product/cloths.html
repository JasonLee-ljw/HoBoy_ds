<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HoBoy电商网站--服饰</title>
    <link rel="stylesheet" href="../css/main/common.css" type="text/css">
    <link rel="stylesheet" href="../css/main/product/product.css" type="text/css">
</head>
<body>
    <div class="wrap">
        <!-- 顶部条 -->
        <div class="commu main-1">
            <header class="head_Bar">
                <span class="welcome">hi~ 欢迎来到HoBoy</span>
                <div class="user_Admin" id="user_Admin1">
                    <ul class="user_Item" >
                        <li><a href="javascript:;" class="register" data-id="register_openOrClose">登录</a></li>
                        <li><a href="javascript:;" class="login" data-id="login_openOrClose">注册</a></li>
                        <li><a href="javascript:;" class="exit isShow" >退出</a></li>
                    </ul>
                    <div class="collect_shopCar">
                        <a href="javascript:;" class="collect">收藏夹</a>
                        <a href="javascript:;" class="shopCar">购物车</a>
                    </div>
                </div>
            </header>
        </div>
        <!-- 搜索栏 -->
        <div class="commu  main-2">
            <div class="seach_Bar">
                <div class="logo">
                    <img src="../images/logo.png" alt="HoBoy">
                </div>
                <div class="seach">
                    <input type="text"  placeholder="请输入你要搜索的内容..." class="seach_box" />
                    <input type="button"  class="seach_button">
                </div>
            </div>   
        </div>
        <!--导航菜单-->
        <div class="commu main-3">
            <div class="main_Nav">
                <ul class="main_Nav-item">
                    <li><a href="../index.html">首页</a></li>
                    <li><a href="../product/hot.html">服饰</a></li>
                </ul>
            </div>
            <!--当前路径示意-->
            <div class="current_router">
                <dl>
                    <span>当前位置&nbsp;:</span>
                    <dt><a href="../index.html">首页&nbsp;&gt;</a></dt>
                    <dt><a href="../product/hot.html">服饰&nbsp;&gt;</a></dt>
                    <dt><a href="../product/cloths.html">上装</a></dt>
                </dl>
            </div>
        </div>
        <!--图片轮播栏-->
        <div class="photo_Show">
            <div class="photo-item" >
                <ul class="main-i" id="photo_wrap-detail">  
                    <li><img src="../images/product/{{photoName}}.jpg" alt="{{alt}}" class="img-i" id="{{newAttr}}" /></li> 
                </ul>  
            </div>
            
            <div class="control" id="template_control-detail">
                <a href="javascript:;" class="control-i " data-id="{{newAttr}}"></a>
            </div>
        </div>
        <!--分类导航-->
        <div class="classify_Nav">
            <ul class="classify_Nav-item">
                <li class="hot_stores"><a href="../product/hot.html" >热门</a></li>
                <li class="tops_cloths"><a href="../product/cloths.html" >上装</a></li>
                <li><a href="../product/pants.html" >下装</a></li>
                <li><a href="../product/shoes.html" >鞋子</a></li>
                <li><a href="../product/decorations.html" >装饰</a></li>
            </ul>
        </div>
        
        <!--上装-->
        <div class="commu main-tops">
            <div class="tops_set">
                <ul id="tops_set-wrap">
                    <li class="tops_set-item" >
                        <a href='javascript:;' ><img src="../images/product/cloths/{{photoName}}.jpg" alt="{{alt}}" data-id="newAttr"></a>
                        <div id="newAttr">
                            <h3>纯羊皮轻便皮衣</h3>
                            <p>&nbsp;&nbsp;后幅主题图案定位冲孔，轻便工艺更具时尚感</p>
                            <a href="../product/detail.html" class="details">查看详情</a>
                        </div>
                    </li>
                </ul>
            </div>  
        </div>
        
    </div>
    <!--登录-->
    <div class="registerAndLogin register_wrap isShow" id="register_openOrClose">
        <div class="registerAndLogin_panel register_panel">
            <header id="register_panelHead">
                <h2>用户登录</h2>
                <span data-id="register_openOrClose"></span>
            </header>
            <section class="registerAndLogin_data register_data">
                <!--用户登录信息-->
                <div class="registerAndLogin_input users_input">
                    <div class="users_message">
                        <input type="text" placeholder="请输入会员号/用户名/手机号登录" id="userName_text">
                        <input type="password" placeholder="请输入密码..." class="password">
                        <div class="phone_code-wrap isShow" id="isShow-item">
                            <input type="text" placeholder="请输入手机动态验证码" class="phone_code-input">
                            <input type="button" value="获取短信验证码" class="phone_btn ">
                        </div>
                        
                    </div>
                    <div class="vertify_code">
                        <input type="text" placeholder="请输入右侧验证码..." class="code-input">
                        <div class="vertify_code-wrap">
                            <ul class="vertify_code-item">
                                <li><a href="javascript:;"><img src="../images/ValidateCode.jpg" alt="请刷新页面" /></a></li>
                            </ul>  
                        </div>
                        <span title="刷新"></span>
                    </div>
                    <div class="password-operation" id="phoneOrPassword_control">
                        <input type="checkbox">记住密码
                        <a href="javascript:;">忘记密码？</a>
                        <a href="javascript:;" class="selectForPhone phoneOrPassword" data-id="isShow-item">手机验证码登录</a>
                        <a href="javascript:;" class="selectForPassword phoneOrPassword isShow" data-id="isShow-item">密码登录</a>
                    </div>
                    <div class="btn-wrap">
                        <a href="javascript:;" class="btn-register" data-id="login_openOrClose">登&nbsp;录</a>
                        <a href="javascript:;" class="btn_login" data-id="login_openOrClose">注&nbsp;册</a>
                    </div>
                </div>
                <div class="other_register">
                    <a href="javascript:;" title="微信登录"><img src="../images/weixin.png" alt="微信"></a>
                    <a href="javascript:;" title="微博登录"><img src="../images/weibo.png" alt="微博"></a>
                    <a href="javascript:;" title="QQ登录"><img src="../images/qq.png" alt="QQ"></a>
                    <h6>---&nbsp;第三方平台登录&nbsp;---</h6>
                </div>
            </section>
        </div>
    </div> 
    <!--新用户注册-->
    <div class="registerAndLogin login_wrap isShow" id="login_openOrClose">
        <div class="registerAndLogin_panel login_panel">
            <header id="login_panelHead">
                <h2>新用户注册</h2>
                <span data-id="login_openOrClose"></span>
            </header>
            <section class="registerAndLogin_data login_data">
                <!--注册用户信息填写-->
                <h3>用户信息填写</h3>
                <div class="user_common user_name">
                    <span>用户名*</span>
                    <input type="text" placeholder="请输入用户名">
                </div>
                <div class="user_common user_email">
                    <span>邮箱*</span>
                    <input type="text" placeholder="请输入邮箱">
                </div>
                <div class="user_common user_password">
                    <span>密码*</span>
                    <input type="text" placeholder="请输入密码">
                </div>
                <div class="user_common user_password">
                    <span>确认密码*</span>
                    <input type="text" placeholder="请再输入一次密码">
                </div>
                <div class="user_common user_number">
                    <span>手机号*</span>
                    <input type="text" placeholder="请输入手机号">
                </div>
                <div class="user_common user_taxCode">
                    <span>短信验证码*</span>
                    <input type="text" placeholder="请输入短信验证码">
                    <a href="javascript:;">获取短信验证码</a>
                </div>
                <div class="user_common vertify_code">
                    <span>图形验证码*</span>
                    <input type="text" placeholder="请输入右侧验证码..." class="code-input">
                    <div class="vertify_code-wrap">
                        <ul class="vertify_code-item">
                            <li><a href="javascript:;"><img src="../images/ValidateCode.jpg" alt="请刷新页面" /></a></li>
                        </ul>  
                    </div>
                    <span class="login_code" title="刷新"></span>
                </div>
                <div class="clause">
                    <input type="checkbox">阅读完毕，接受公约条款*
                </div>
                <div class="login_submit" id="phoneOrPassword_control">
                    <a href="javascript:;" >确认提交</a>
                </div>
            </section>
        </div>
    </div> 
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="../js/require.js" data-main="../js/main"></script>
    <script src="../js/listenEvent.js"></script>
</body>
</html>
