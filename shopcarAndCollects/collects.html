<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HoBoy电商网站--服饰</title>
    <link rel="stylesheet" href="../css/main/common.css" type="text/css">
    <link rel="stylesheet" href="../css/shopCar.css" type="text/css">
</head>
<body>
    <div class="wrap" id="main_Wrap">
        <!-- 顶部条 -->
        
        <!--收藏夹详情-->
        <article class="shopCar_wrap collects_wrap" id="collects_wrap">
            <!--下单流程-->
            <section class="collects_logoBar">
                <img src="../images/myCollects.jpg" alt="我的收藏夹"> 
            </section>
            <section class="collects_commodityList" id="tops_set-wrap">
                <ul class='collects_commodity-wrap' id="collects_set-wrap">
                    <!--收藏夹商品动态插入-->
                </ul>  
            </section>
            <section class="collect_empty isShow" id="collect_empty">
                <a href="../product/hot.html"><img src="../images/empty.png" alt="空" title="点我去添加商品"><span>您的收藏夹空空如也...</span></a>
            </section>
            <section class="collectsCount" id="collects_goShoppingOrShopCar">
                <div class="collectsCount-item">
                    <span>&nbsp;<em style="color: red" id="allCollectsCounts">0</em>&nbsp;件商品</span>
                    <a href="javascript:;" data-id='clear_collects'>清空收藏夹</a>
                </div>
                <div class="collectsCount-item-1">
                    <a href="./shopcar.html">去购物车</a>
                    <a href="../product/hot.html" >继续购物</a>
                </div>
            </section>
            
        </article>
        <footer></footer>
    </div>

    <!--确认是否删除商品-->
    <div class="dialog  smallDialog_wrap isShow" id="selectDeleteCommodity">
    </div>


    <!--提示是否退出登录-->
    <div class="dialog smallDialog_wrap isShow" id="selectIsExit">  
    </div>

    <!--确认是否清空收藏夹商品-->
    <div class="dialog  smallDialog_wrap isShow" id="selectClearCollects">
    </div>

    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="../js/require.js" data-main="../js/main"></script>
    <script src="../js/listenEvent.js"></script>
</body>
</html>
